<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuaderno Digital - Inglés C2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E8B4A8;
            --secondary: #F4D4C8;
            --accent: #FFDAC1;
            --bg-light: #FFF5F0;
            --bg-paper: #FFFBF7;
            --text: #8B6F5C;
            --sidebar-width: 300px;
            --header-height: 60px;
            --border: #F0C9B8;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #FFF5F0 0%, #FFE8DC 100%);
            color: var(--text);
            overflow-x: hidden;
        }

        .dark-mode {
            --primary: #8B6F5C;
            --secondary: #A68A7B;
            --accent: #C4A895;
            --bg-light: #2C2420;
            --bg-paper: #3D342E;
            --text: #E8D7C5;
            --border: #5C4A3D;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: linear-gradient(135deg, #E8B4A8 0%, #F4D4C8 100%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 3px 15px rgba(232, 180, 168, 0.3);
            z-index: 1000;
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }

        .header-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(232, 180, 168, 0.3);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: var(--header-height);
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background: var(--bg-paper);
            border-right: 3px solid var(--border);
            overflow-y: auto;
            padding: 20px 15px;
            box-shadow: 3px 0 15px rgba(232, 180, 168, 0.2);
            transition: transform 0.3s;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .unit-item {
            margin: 12px 0;
            padding: 15px;
            background: linear-gradient(135deg, #FFF 0%, var(--bg-light) 100%);
            border-left: 5px solid var(--accent);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(232, 180, 168, 0.15);
            position: relative;
        }

        .dark-mode .unit-item {
            background: linear-gradient(135deg, var(--bg-paper) 0%, var(--bg-light) 100%);
        }

        .unit-item:hover {
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(232, 180, 168, 0.3);
        }

        .unit-item.active {
            border-left-width: 8px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(232, 180, 168, 0.4);
        }

        .unit-item.completed::after {
            content: '✓';
            position: absolute;
            right: 10px;
            top: 10px;
            background: #4CAF50;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .unit-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            margin-right: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .unit-item.active .unit-number {
            background: #E8B4A8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .unit-title {
            font-size: 15px;
            display: block;
            margin-top: 5px;
        }

        .unit-tags {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .tag.urgent { background: #FF6B6B; }
        .tag.review { background: #FFA500; }
        .tag.complete { background: #4CAF50; }
        .tag.exam { background: #9C27B0; }

        .add-unit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(232, 180, 168, 0.3);
            transition: all 0.3s;
        }

        .add-unit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 180, 168, 0.4);
        }

        .stats-panel {
            margin: 20px 0;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 8px;
            border: 2px solid var(--border);
        }

        .stats-panel h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 30px;
            min-height: calc(100vh - var(--header-height));
            transition: margin-left 0.3s;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .unit-header {
            max-width: 900px;
            margin: 0 auto 20px;
            padding: 25px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(232, 180, 168, 0.3);
        }

        .unit-header h1 {
            color: var(--text);
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .unit-header .unit-subtitle {
            color: var(--text);
            opacity: 0.8;
            font-size: 16px;
        }

        .unit-meta {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            font-size: 13px;
            color: var(--text);
            flex-wrap: wrap;
        }

        .unit-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toc-container {
            max-width: 900px;
            margin: 0 auto 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(232, 180, 168, 0.2);
            border-left: 4px solid var(--primary);
        }

        .dark-mode .toc-container {
            background: var(--bg-paper);
        }

        .toc-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toc-item {
            padding: 8px 15px;
            margin: 5px 0;
            background: var(--bg-light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toc-item:hover {
            background: var(--accent);
            transform: translateX(5px);
        }

        .toc-number {
            font-weight: bold;
            color: var(--primary);
            min-width: 50px;
        }

        .notebook-page {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-paper);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(232, 180, 168, 0.25);
            background-image: 
                repeating-linear-gradient(
                    transparent,
                    transparent 31px,
                    rgba(232, 180, 168, 0.15) 31px,
                    rgba(232, 180, 168, 0.15) 32px
                );
            position: relative;
        }

        .notebook-page::before {
            content: '';
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(232, 180, 168, 0.3);
        }

        .toolbar {
            position: sticky;
            top: var(--header-height);
            background: linear-gradient(135deg, var(--bg-light) 0%, white 100%);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            box-shadow: 0 3px 12px rgba(232, 180, 168, 0.2);
            z-index: 100;
            border: 2px solid var(--border);
        }

        .toolbar-btn {
            padding: 10px 14px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--text);
            font-weight: 500;
        }

        .dark-mode .toolbar-btn {
            background: var(--bg-paper);
            color: var(--text);
        }

        .toolbar-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(232, 180, 168, 0.3);
        }

        .toolbar-btn.active {
            background: var(--primary);
            color: white;
        }

        .toolbar-separator {
            width: 2px;
            background: var(--border);
            margin: 0 5px;
        }

        .content-editor {
            min-height: 400px;
            padding: 20px;
            border: 2px dashed transparent;
            border-radius: 8px;
            outline: none;
            line-height: 32px;
            font-size: 16px;
        }

        .content-editor:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.3);
        }

        .section {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, var(--bg-light) 100%);
            border-radius: 10px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 3px 10px rgba(232, 180, 168, 0.15);
            transition: all 0.3s;
        }

        .dark-mode .section {
            background: linear-gradient(135deg, var(--bg-paper) 0%, var(--bg-light) 100%);
        }

        .section:hover {
            box-shadow: 0 5px 15px rgba(232, 180, 168, 0.25);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .section-content {
            padding: 10px;
            transition: all 0.3s;
        }

        .section-content.collapsed {
            display: none;
        }

        .section-toggle {
            background: var(--accent);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text);
            font-weight: 600;
            transition: all 0.2s;
        }

        .section-toggle:hover {
            background: var(--primary);
            color: white;
        }

        .media-container {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(232, 180, 168, 0.15);
            border: 2px solid var(--border);
        }

        .dark-mode .media-container {
            background: var(--bg-light);
        }

        .media-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .media-container audio,
        .media-container video {
            width: 100%;
            margin: 10px 0;
            border-radius: 8px;
        }

        .bookmark {
            position: absolute;
            right: 30px;
            top: -15px;
            width: 45px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 80%, 0 100%);
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(232, 180, 168, 0.4);
        }

        .bookmark:hover {
            transform: scale(1.1);
        }

        .bookmark.active {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
        }

        .search-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 999;
        }

        .search-input {
            padding: 12px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            width: 280px;
            font-size: 14px;
            background: white;
            box-shadow: 0 3px 12px rgba(232, 180, 168, 0.2);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(232, 180, 168, 0.3);
        }

        .pomodoro-timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-paper);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(232, 180, 168, 0.3);
            border: 2px solid var(--border);
            z-index: 999;
            min-width: 150px;
            text-align: center;
        }

        .pomodoro-display {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }

        .pomodoro-controls {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .pomodoro-btn {
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .pomodoro-btn:hover {
            background: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(232, 180, 168, 0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-paper);
            padding: 35px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(232, 180, 168, 0.4);
            border: 3px solid var(--border);
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 24px;
        }

        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: var(--text);
            font-weight: 600;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            background: white;
            transition: all 0.3s;
        }

        .dark-mode .modal-content input,
        .dark-mode .modal-content textarea,
        .dark-mode .modal-content select {
            background: var(--bg-light);
            color: var(--text);
        }

        .modal-content input:focus,
        .modal-content textarea:focus,
        .modal-content select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(232, 180, 168, 0.2);
        }

        .modal-content button {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }

        .modal-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 180, 168, 0.4);
        }

        .modal-content button.secondary {
            background: var(--bg-light);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .tag-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .tag-option {
            padding: 8px 15px;
            border: 2px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .tag-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1500;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .notebook-page {
                padding: 20px;
            }

            .header h1 {
                font-size: 16px;
            }

            .header-btn {
                padding: 6px 8px;
                font-size: 12px;
            }

            .toolbar {
                gap: 5px;
            }

            .toolbar-btn {
                padding: 8px 10px;
                font-size: 12px;
            }

            .search-container {
                position: static;
                margin: 10px 20px;
            }

            .search-input {
                width: 100%;
            }

            .pomodoro-timer {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }

            .pomodoro-display {
                font-size: 24px;
            }
        }

        input[type="color"] {
            width: 45px;
            height: 38px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(232, 180, 168, 0.15);
        }

        table td, table th {
            border: 1px solid var(--border);
            padding: 12px;
            min-width: 50px;
        }

        table th {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        table tr:nth-child(even) {
            background: var(--bg-light);
        }

        .task-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 10px;
            background: var(--bg-light);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: var(--accent);
        }

        .task-item input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .highlight-yellow {
            background-color: #FFF9C4;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .highlight-green {
            background-color: #C8E6C9;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .highlight-pink {
            background-color: #FFE0E8;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .highlight-blue {
            background-color: #BBDEFB;
            padding: 2px 5px;
            border-radius: 3px;
        }

        @media print {
            .header, .sidebar, .toolbar, .search-container, .pomodoro-timer, .bookmark {
                display: none !important;
            }
            
            .main-content {
                margin-left: 0 !important;
                margin-top: 0 !important;
            }
            
            .notebook-page {
                box-shadow: none;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-book-open"></i>
            <span class="hide-small">Mi Cuaderno Digital</span>
        </h1>
        <div class="header-actions">
            <button class="header-btn" onclick="toggleSidebar()" title="Menú">
                <i class="fas fa-bars"></i>
            </button>
            <button class="header-btn" onclick="toggleDarkMode()" title="Modo oscuro">
                <i class="fas fa-moon"></i>
            </button>
            <button class="header-btn" onclick="openColorModal()" title="Personalizar colores">
                <i class="fas fa-palette"></i>
            </button>
            <button class="header-btn" onclick="togglePomodoro()" title="Temporizador">
                <i class="fas fa-clock"></i>
            </button>
            <button class="header-btn" onclick="exportData()" title="Exportar">
                <i class="fas fa-download"></i>
            </button>
            <button class="header-btn" onclick="document.getElementById('importFile').click()" title="Importar">
                <i class="fas fa-upload"></i>
            </button>
            <button class="header-btn" onclick="openVerbConjugator()" title="Conjugador">
                <i class="fas fa-language"></i>
            </button>
            <button class="header-btn" onclick="toggleImmersiveReader()" title="Lector Inmersivo">
                <i class="fas fa-book-reader"></i>
            </button>
            <button class="header-btn" onclick="openMaterialsSearch()" title="Buscar Materiales">
                <i class="fas fa-folder-open"></i>
            </button>
            <button class="header-btn" onclick="openAudioRecorder()" title="Grabadora">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="header-btn" onclick="window.print()" title="Imprimir">
                <i class="fas fa-print"></i>
            </button>
            <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">
        </div>
    </div>

    <div class="search-container">
